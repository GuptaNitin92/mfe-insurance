<div class="premium-payment-container">
    <h2>Premium Payment</h2>
  
    <!-- Display message if no pending policies -->
    <div *ngIf="duePolicies.length === 0" class="no-policies-message">
      <p>No pending policies to pay.</p>
    </div>
  
    <!-- Display cards for pending policies -->
    <div class="card-container" *ngIf="duePolicies.length > 0">
      <div class="card" *ngFor="let policy of duePolicies">
        <div class="card-header">
          <h5>{{ policy.policyName }}</h5>
          <small>{{ policy.policyNumber }}</small>
        </div>
        <div class="card-body">
          <p>Premium: {{ policy.premiumAmount | currency }}</p>
          <p>Next Due Date: {{ policy.nextDueDate }}</p>
        </div>
        <div class="card-footer">
          <button class="btn btn-primary" (click)="payPolicy(policy.id)">Pay</button>
        </div>
      </div>
    </div>
  
    <!-- Thank You Modal -->
    <div class="modal" *ngIf="showModal">
      <div class="modal-content">
        <p>Thank you for your payment!</p>
        <button class="btn btn-success" (click)="closeModal()">Close</button>
      </div>
    </div>
  </div>
